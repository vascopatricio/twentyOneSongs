<div class="row">
    <div class="col-md-8 col-md-offset-2" style="text-align:center;">
        <h3>Albums</h3>
        <table id="albumDtable" class="table table-condensed">
            <thead>
            <tr>
                <th>Title</th>
                <th>Year</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h3>Songs</h3>
        <table id="songDtable" class="table table-condensed">
            <thead>
            <tr>
                <th>Title</th>
                <th>Duration</th>
                <th>Genres</th>
                <th>Topics</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script type="text/javascript">
    (function ($) {
        var albumsDtableUrl = getApiServerLocation() + 'datatables/albums/';
        var songsDtableUrl = getApiServerLocation() + 'datatables/songs/';

        $('#albumDtable').DataTable({
            "ajax": albumsDtableUrl
        });

        $('#songDtable').DataTable({
            "ajax": songsDtableUrl
        });

    })(jQuery);
</script>
